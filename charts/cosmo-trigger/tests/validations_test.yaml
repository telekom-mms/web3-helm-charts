# yamllint disable rule:line-length
---
suite: "Test Validations"
templates:
  - "tests/validations.yaml"
release:
  name: "test-release"
  namespace: "test-namespace"
tests:
  - it: "Should fail to render if metrics.serviceMonitor.enabled is true, but metrics.enabled is false"
    set:
      metrics:
        serviceMonitor:
          enabled: true
        enabled: false
    asserts:
      - failedTemplate:
          errorMessage: "If metrics.serviceMonitor.enabled is true, metrics.enabled must be true!"

  - it: "Should fail to render if neither cicdPersonalAccessToken nor cicdTriggerToken is set"
    set:
      envSecrets:
        cicdPersonalAccessToken: null
        cicdTriggerToken: null
    asserts:
      - failedTemplate:
          errorMessage: ".envSecrets.cicdPersonalAccessToken and .Values.envSecrets.cicdTriggerToken must be set"
...
# yamllint enable rule:line-length
